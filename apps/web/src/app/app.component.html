<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <div class="branding"><img [src]="logo" />
      <span data-testid="title">{{ 'dr.title.short' | translate}}</span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]"
        routerLinkActive="active">
        {{item.label | translate}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <div class="toolbar" [style.position]="isHeaderSticky ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="isHeaderSticky">
      <mat-toolbar color="primary">
        <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
          <fa-icon icon="bars"></fa-icon>

        </button>

        <span routerLink="" class="branding spacer center d-inline d-sm-none">
          <img [src]="logo" /></span>
        <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none"><img [src]="logo" /> {{
          'dr.title.short' | translate }}</span>
        <span routerLink="" class="branding spacer d-none d-md-inline"><img [src]="logo" /> {{ 'dr.title' | translate
          }}</span>

        <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]"
            routerLinkActive="active">
            {{item.label | translate}}
          </button>
        </span>

        <!-- button mat-button mat-stroked-button color="accent" *ngIf="!isAuthenticated" (click)="onLoginClick()">
          {{ 'dr.menu.login' | translate }}
        </button>

        <button *ngIf="isAuthenticated"
                mat-icon-button
                [matMenuTriggerFor]="toolbarUserMenu">
          <fa-icon icon="user-circle"></fa-icon>
        </button>
        <mat-menu #toolbarUserMenu="matMenu">
          <button mat-menu-item (click)="onLogoutClick()">
            <mat-icon><fa-icon icon="power-off"></fa-icon></mat-icon>
            <span>{{ 'dr.menu.logout' | translate }}</span>
          </button>
        </mat-menu !-->

        <button mat-icon-button routerLink="settings" class="d-none d-sm-inline">
          <fa-icon icon="cog"></fa-icon>
        </button>

      </mat-toolbar>
    </div>
    <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-sm-12 links">
          <a href="https://www.facebook.com/DesiRunners-110432793211129/" target="_blank">
            <fa-icon [icon]="['fab','facebook']"></fa-icon>
            <span>Facebook</span>
          </a>
          <a href="https://www.twitter.com/desirunners" target="_blank">
            <fa-icon [icon]="['fab','twitter']"></fa-icon>
            <span>Twitter</span>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 signature">
          &#169; <span class="year" data-testid="footer-year">{{year}}</span> - Desi Runners
          <br class="d-block d-sm-none">
            {{version}} <span *ngIf="!isProd">[{{envName}}]</span>
        </div>
      </div>
    </div>

  </div>

</mat-sidenav-container>
